<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <header>
      <h1 id="header">Zone01 Dashboard</h1>
      <p id = "loading">Losding Data...</p>
      <p id="welcome">Welcome back</p>
      <button id="logoutBtn">Logout</button>
    </header>
    <section id="profile">
      <h2>Profile Info</h2>
      <p><strong>Name: </strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone#: </strong> <span id="phone"></span></p>
      <p><strong>Emagengy Contantact: </strong> <span id="emagency"></span></p>
      <p><strong>Rank:</strong> <span id="role"></span></p>
      <p><strong>Next Rank: </strong> <span id="nextRank"></span></p>
      <p><strong>country:</strong> <span id="country"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
    </section>

    <section id="stats">
      <h2>Statistics</h2>
      <p><strong>Level: </strong> <span id="level"></span></p>
      <p><strong>XP: </strong> <span id="xp"></span></p>
      <p><strong>Audit Ratio: </strong> <span id="auditRatio"></span></p>

      <h2>Graphs</h2>
      <div id="xpGraph">
        <canvas id="xpTimeChart"></canvas>
      </div>
      <div id="auditGraph">
        <canvas id="skillsChart"></canvas>
      </div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
